<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<body onload="document.f.username.focus();">
	<div class="content" layout:fragment="content">
		<p th:if="${param.logout}" class="alert">You have been logged out</p>
		<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
		<h2>Login with Username and Password</h2>
		<form name="form" th:action="@{/login}" action="/login" method="POST">
			<div class="form-group">
				<label for="username">User</label> 
				<input type="text" id="username" name="username" class="form-control" value="" th:placeholder="#{username}" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" id="password" name="password" class="form-control" th:placeholder="#{password}" />
			</div>
			<button type="submit" id="login" value="Login" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
